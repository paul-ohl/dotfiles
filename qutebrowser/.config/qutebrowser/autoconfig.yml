# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: false
  bindings.commands:
    global:
      normal:
        <: tab-move -
        <Ctrl+f>: hint --rapid links tab-bg
        '>': tab-move +
        J: tab-prev
        K: tab-next
        X: undo
        d: scroll-page 0 0.5
        u: scroll-page 0 -0.5
        x: tab-close
        yf: hint links yank
  completion.height:
    global: 30%
  confirm_quit:
    global:
    - downloads
  content.blocking.method:
    global: both
  content.headers.accept_language:
    global: en-US,en,fr-FR,fr;q=0.9
  content.notifications.enabled:
    https://profile.intra.42.fr: false
    https://projects.intra.42.fr: false
  content.register_protocol_handler:
    https://outlook.live.com?mailtouri=%25s: false
  editor.command:
    global:
    - alacritty
    - -e
    - /bin/nvim
    - '{file}'
  fonts.default_size:
    global: 10pt
  hints.chars:
    global: asdfjklcnwoie
  scrolling.smooth:
    global: true
  tabs.last_close:
    global: close
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      arch: https://wiki.archlinux.org/?search={}
  url.start_pages:
    global: https://www.nasa.gov/multimedia/imagegallery/iodt.html
